<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <section class="container">
        <h1>Carousel</h1>
        <div class="carousel slide" 
        id="controls" data-bs-ride="carousel">
     
       <div class="carousel-inner">
           <div class="carousel-item active">
            <img src="https://www.aauniv.com/s/blog/wp-content/uploads/2022/03/lenguajes-de-programacion-1024x572.jpeg" alt="" class="d-block w-100">
           </div>
           <div class="carousel-item">
            <img src="https://i.blogs.es/084b1b/etkk3nsucaajzen/1366_2000.jpeg" alt="" class="d-block w-100">
           </div>
           <div class="carousel-item">
            <img src="https://jmsolera.com/wp-content/uploads/2020/06/mern.jpg" alt="" class="d-block w-100">
           </div>
       </div>
       <button class="carousel-control-prev"
             data-bs-target="#controls"
             data-bs-slide="prev" style="background-color: red">
             <span>preview</span>
             <span class="carousel-control-prev-icon text-primary"></span>
       </button>
       <button class="carousel-control-next"
       data-bs-target="#controls"
       data-bs-slide="next" style="background-color: yellow">
       <span>Next</span>
       <span class="carousel-control-next-icon text-primary"></span>
 </button>

        </div>
    </section>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
