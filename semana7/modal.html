    <h1>Hello, world!</h1>

    <button class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#modal">
        Abrir Modal
    </button>

   <div class="modal fade" id="modal" tabindex="-1" area-hidden="true">
       <!--div.modal-dialog: es el cuerpo del modal-->
       <!--div.modal-content :contenido del modal-->
       <!--div.modal-header:cabecera del modal-->
       <!--h2.modal-title :el titulo de l modal -->
       <!--div.modal-body : hace referancia al cuerpo del modal-->
       <!--div.modal-footer : el pie paginaa-->
       <!-- modal-dialog-centered: sirve para centrar el modal de forma vertical -->

       <div class="modal-dialog">
           <div class="modal-content rounded-4">
               <div class="modal-header justify-content-center">
                   <h3 class="modal-title">titulo de nuestro modal</h3>
               </div>
               <div class="modal-body">
                   <h6>grupo 8</h6>
                   <p>
                       somos el mejor grupo de todo el bootcamp
                   </p>
                   <div class="text-center">
                    <img
                      width="300"
                      src="./logotecsup.png"
                      alt=""
                    />
                  </div>
               </div>
               <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">
                  cerrar
                </button>
                <button class="btn btn-primary">
                 guardar
                </button>
               </div>

           </div>

       </div>

   </div>
