<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>guillermo sifuentes</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-4 col-6 bg-warning">
                <button class="btn btn-primary">Mi primer boton</button>
              </div>
              <div class="col-md-4 col-sm-8 col-6 bg-primary">
                <button class="btn btn-danger">Boton rojo</button>
              </div>
              <div class="col-md-4 col-sm-8 bg-success">
                <button class="btn btn-success">Boton verde</button>
              </div>
              <div class="col-md-4 col-sm-4 bg-warning">
                <button class="btn btn-warning">Boton amarillo</button>
              </div>
              <div class="col-md-4 col-sm-4 bg-danger">
                <button class="btn btn-info">Boton celeste</button>
              </div>
              <div class="col-md-12 col-sm-8 bg-dark">
                <button class="btn btn-secondary">Boton gris</button>
              </div>
              <div class="col-md-4 col-sm-4 bg-danger">
                <button class="btn btn-dark">Boton oscuro</button>
              </div>
              <div class="col-md-8 col-sm-8 bg-danger">
                <button class="btn btn-light">Boton claro</button>
              </div>
        
              <section class="m-5">
        <h1>Reviviendo el formulario</h1>

              <form action="" method="" class="row">
                  <div class="mb-3 col-md-6 ">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Ingrese se nombre"
                  name="nombre"
                  id="mi_nombre"
                /></div>
                 <div class="mb-3 col-md-2">
                <input type="text" class="form-control" name="ip" value="127.0.0.1"  /></div>
               <div>
                <input type="text"  class="form-control" name="numero_hijos" value="5" disabled />
            </div>
             <div  class="mb-3 col-md-2" >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su DNI"
                  name="dni"
                  minlength="8"
                />
            </div>
               <div  class="mb-3 col-md-4">
                <input type="number"  class="form-control" minlength="8" name="DNI" placeholder="DNI" />
            </div>
               <div  class="mb-3 col-md-4">
                <input type="number"  class="form-control" min="0" max="7500" step="15" placeholder="Pasos" />
            </div>
          <div  class="mb-3 col-md-4 ">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingrese su email"
                  name="email"
                  id="mi_email"
                />
            </div>
               <div  class="mb-3 col-md-4">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingrese su password"
                  name="password"
                  id="mi_password"
                />
            </div>
            <div  class="mb-3 col-md-4 ">
                <input type="submit" class="btn btn-warning btn-lg text-white" value="Ingresar" />
            </div>
              </form>
            </section>
</div>
</div>
</div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
